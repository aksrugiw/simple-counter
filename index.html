<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>

  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
  <div class="overlay hide">
    <div class="notification puff-in-center">
      <p class="content"></p>
      <button class="close">
        <div class="left"></div>
        <div class="right"></div>
      </button>
    </div>
  </div>
  <header>
    <h1 class="main-header">Simple Counter</h1>
    <h2 class="description">Start counting by clicking below buttons and see what will happen 🙌</h2>
    <section class="counter">
  </header>
  <main>
    <section class="counter">
      <button class="btn decrease-btn">-</button>
      <span class="count">0</span>
      <button class="btn increase-btn">+</button>
    </section>
  </main>
  <footer class="footer">
    <p>Made with ❤️ by <a href="https://github.com/aksrugiw">aksrugiw</a>. All rights reserved ©</p>
  </footer>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
